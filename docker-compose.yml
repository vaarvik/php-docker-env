version: '3'
services:
    web:
        image: nginx:1.25.4
        ports:
            - '80:80'
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
            - ./app:/app
    php:
        build:
            context: .
            dockerfile: PHP.Dockerfile
        volumes:
            - ./app:/app
    mysql:
        image: mariadb:10.11
        environment:
            MYSQL_ROOT_PASSWORD: 'secret'
            MYSQL_USER: 'wp'
            MYSQL_PASSWORD: 'secret'
            MYSQL_DATABASE: 'wp'
        volumes:
            - mysqldata:/var/lib/mysql
        ports:
            - 3306:3306
volumes:
    mysqldata: {}
